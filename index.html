<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Important Question üíå</title>

  <style>
    :root { --yesScale: 1; --noScale: 1; }

    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6f2, #fff);
      color:#111;
    }

    .card{
      width:min(520px, 92vw);
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      border-radius:18px;
      padding:28px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{ margin:0 0 10px; font-size:26px; }
    p{ margin:0 0 18px; font-size:16px; opacity:.9; }

    .btnrow{
      display:flex; gap:12px; justify-content:center; margin-top:10px; flex-wrap:wrap;
    }

    button{
      border:0; padding:14px 18px; border-radius:14px; font-size:18px; cursor:pointer;
      transition: transform .15s ease, opacity .15s ease;
      user-select:none;
    }

    #yesBtn{
      background:#ff2e83; color:white;
      transform: scale(var(--yesScale));
    }

    #noBtn{
      background:#f2f2f2; color:#111;
      transform: scale(var(--noScale));
    }

    .tiny { opacity:.55; }

    .note{ margin-top:14px; font-size:13px; opacity:.65; }

    .final{
      margin-top:16px;
      font-size:18px;
      font-weight:600;
    }

    /* Confetti (kept subtle) */
    .confetti{
      position:absolute; inset:-20px;
      pointer-events:none;
      display:none;
      z-index: 5;
    }
    .confetti.show{ display:block; }
    .piece{
      position:absolute;
      width:10px; height:14px;
      opacity:.9;
      animation: fall 1.6s linear forwards;
      border-radius:3px;
    }
    @keyframes fall{
      from{ transform: translateY(-40px) rotate(0deg); }
      to{ transform: translateY(560px) rotate(720deg); }
    }

    /* Champagne splash / bubbles overlay */
    .bubbles{
      position:absolute;
      inset:0;
      pointer-events:none;
      display:none;
      z-index: 6;
    }
    .bubbles.show{ display:block; }

    .bubble{
      position:absolute;
      bottom:-30px;
      width:10px; height:10px;
      border-radius:50%;
      opacity:.85;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,214,102,.6), rgba(239,71,111,.35));
      box-shadow: 0 0 10px rgba(255,209,102,.35);
      animation: rise 1.8s ease-out forwards;
      filter: saturate(1.2);
    }

    @keyframes rise{
      0%   { transform: translateY(0) translateX(0) scale(0.8); opacity:.0; }
      10%  { opacity:.9; }
      60%  { opacity:.85; }
      100% { transform: translateY(-520px) translateX(var(--drift)) scale(1.35); opacity:0; }
    }

    /* A little "splash burst" at the start */
    .splash{
      position:absolute;
      left:50%;
      top:55%;
      width:14px; height:14px;
      border-radius:50%;
      transform: translate(-50%, -50%);
      background: rgba(255,214,102,.7);
      box-shadow: 0 0 30px rgba(255,214,102,.6);
      opacity:0;
      animation: pop 0.6s ease-out forwards;
    }
    @keyframes pop{
      0% { transform: translate(-50%,-50%) scale(0.2); opacity:0; }
      30% { opacity:1; }
      100% { transform: translate(-50%,-50%) scale(6.5); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="confetti" class="confetti"></div>
    <div id="bubbles" class="bubbles"></div>

    <h1 id="title">Will you be my Valentine? üíò</h1>
    <p id="msg">Be honest. But also choose wisely üòå</p>

    <div class="btnrow">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="note" id="note">P.S. This page is scientifically designed to increase ‚ÄúYes‚Äù conversions.</div>
    <div class="final" id="final" style="display:none;"></div>
  </div>

  <script>
    const title = document.getElementById("title");
    const msg = document.getElementById("msg");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const final = document.getElementById("final");
    const confetti = document.getElementById("confetti");
    const bubbles = document.getElementById("bubbles");

    // Tuning knobs
    let yesScale = 1;
    let noScale = 1;
    let noCount = 0;
    let yesCount = 0;

    const noTexts = [
      "Are you sure? ü•∫",
      "Really sure??",
      "Like‚Ä¶ REALLY?",
      "Last chance üò≠",
      "I will cry (respectfully).",
      "Ok this is getting suspicious.",
      "You know the right answer üòå",
      "Alright. I‚Äôm increasing the Yes button.",
      "This is a hostile takeover by Yes."
    ];

    const yesConfirmTexts = [
      "Wait‚Ä¶ are you SURE? üò≥",
      "Final confirmation: 100% sure?",
      "Pinkie promise sure? ü´∂"
    ];

    function setScales(){
      document.documentElement.style.setProperty("--yesScale", yesScale.toFixed(3));
      document.documentElement.style.setProperty("--noScale", noScale.toFixed(3));
      if (noScale < 0.75) noBtn.classList.add("tiny"); else noBtn.classList.remove("tiny");
      noBtn.style.pointerEvents = (noScale < 0.25) ? "none" : "auto";
    }

    function launchConfetti(){
      confetti.innerHTML = "";
      confetti.classList.add("show");
      const colors = ["#ff2e83","#ffd166","#06d6a0","#118ab2","#ef476f"];
      const pieces = 70;
      for(let i=0;i<pieces;i++){
        const d = document.createElement("div");
        d.className = "piece";
        d.style.left = Math.random()*100 + "%";
        d.style.top = (-10 - Math.random()*60) + "px";
        d.style.background = colors[Math.floor(Math.random()*colors.length)];
        d.style.animationDelay = (Math.random()*0.25) + "s";
        confetti.appendChild(d);
      }
      setTimeout(()=>confetti.classList.remove("show"), 2000);
    }

    function champagneSplash(){
      bubbles.innerHTML = "";
      bubbles.classList.add("show");

      // Quick central "pop"
      const pop = document.createElement("div");
      pop.className = "splash";
      bubbles.appendChild(pop);

      // Rising bubbles
      const count = 90;
      for (let i=0; i<count; i++){
        const b = document.createElement("div");
        b.className = "bubble";

        // Start near bottom, mostly centered but with spread
        const x = 50 + (Math.random() - 0.5) * 70;  // percent
        b.style.left = x + "%";

        const size = 6 + Math.random()*14;
        b.style.width = size + "px";
        b.style.height = size + "px";

        const delay = Math.random()*0.35;
        b.style.animationDelay = delay + "s";

        // Drift left/right
        const drift = (Math.random() - 0.5) * 160; // px
        b.style.setProperty("--drift", drift + "px");

        // Slight variance in duration
        const dur = 1.4 + Math.random()*0.9;
        b.style.animationDuration = dur + "s";

        bubbles.appendChild(b);
      }

      setTimeout(()=>bubbles.classList.remove("show"), 2200);
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      msg.textContent = noTexts[Math.min(noCount-1, noTexts.length-1)];

      yesScale = Math.min(yesScale + 0.18, 3.2);
      noScale  = Math.max(noScale  - 0.12, 0.18);

      if (noCount >= 3) yesBtn.textContent = "YES üíò";
      if (noCount >= 6) noBtn.textContent = "‚Ä¶no?";

      setScales();
    });

    yesBtn.addEventListener("click", () => {
      if (yesCount < yesConfirmTexts.length) {
        msg.textContent = yesConfirmTexts[yesCount];
        title.textContent = "Locking in your answer‚Ä¶ üîí";
        yesCount++;

        yesScale = Math.min(yesScale + 0.12, 3.4);
        setScales();
        return;
      }

      // FINAL STATE
      champagneSplash();
      launchConfetti();

      title.textContent = "YAYYYYY üíñ";
      msg.textContent = "See you on 14th Feb üíò";

      final.style.display = "block";
      final.innerHTML = `
        <div style="line-height:1.65">
          Nee ammu ammu sollaiyila<br>
          Podatiya poorikkiren saami<br>
          <strong>En saami ü´∂</strong>
        </div>
      `;

      noBtn.style.display = "none";
      yesBtn.textContent = "See you on 14th Feb üòò";
      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.9";
    });

    setScales();
  </script>
</body>
</html>
